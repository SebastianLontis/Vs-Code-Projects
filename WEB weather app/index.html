<!DOCTYPE html>
<html lang="en">
<head>

    <title>Moodie: The weather App</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false" class="search-input">
      <button class="search-button">
        <img src="images/search.svg">
      </button>
    </div>
    <div class="weather">
      <img src="/images/cloudy.png" class="weather-icon">
      <h1 class="temp">25Â°C</h1>
      <h2 class="city">Sibiu</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="/images/wind.png">
          <div>
            <p class="wind">5 km/h</p>
            <p>Wind</p>
          </div>
      </div>
    </div>
  </div>



</body>
<script src="app.js"></script>
</html>
